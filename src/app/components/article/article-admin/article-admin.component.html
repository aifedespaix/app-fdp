<h3>{{label}}</h3>

<table mat-table [dataSource]="articles" class="mat-elevation-z8">
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox
        (change)="$event ? masterToggle() : null"
        [checked]="selection.hasValue() && isAllSelected()"
        [indeterminate]="selection.hasValue() && !isAllSelected()"
        [aria-label]="checkboxLabel()">
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox
        (click)="$event.stopPropagation()"
        (change)="$event ? selection.toggle(row) : null"
        [checked]="selection.isSelected(row)"
        [aria-label]="checkboxLabel(row)">
      </mat-checkbox>
    </td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Titre</th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>

  <ng-container matColumnDef="comments">
    <th mat-header-cell *matHeaderCellDef>Commentaires</th>
    <td mat-cell *matCellDef="let element"> {{element.comments.length}} </td>
  </ng-container>

  <ng-container matColumnDef="published">
    <th mat-header-cell *matHeaderCellDef>Publié</th>
    <td mat-cell *matCellDef="let element"> {{element.published ? 'Oui' : 'non'}} </td>
  </ng-container>

  <ng-container matColumnDef="show">
    <th mat-header-cell *matHeaderCellDef>Voir</th>
    <td
      mat-cell
      *matCellDef="let element"
    >
      <button
        mat-flat-button
        matTooltipPosition="below"
        matTooltip="Accéder à l'article"
        [routerLink]="['/blog/articles/', element.id, element.title]"
      >
        <mat-icon class="mat-18">visibility</mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef>Modifier</th>
    <td
      mat-cell
      *matCellDef="let element"
    >
      <a
        mat-flat-button
        matTooltipPosition="below"
        matTooltip="Modifier l'article"
        [routerLink]="['/blog/articles/edit', element.id, element.title]"
      >
        <mat-icon class="mat-18">edit</mat-icon>
      </a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div class="actions">
  <button
    mat-raised-button
    color="primary"
    [disabled]="!selection.selected.length"
    (click)="publishArticles()"
  >
    {{publishLabel()}}
  </button>
</div>
