<h1>{{article.title}}</h1>
<article>
  <h2>{{article.description}}</h2>
  <app-picture
    class="thumbnail"
    [picture]="article.thumbnail"
  ></app-picture>
  <div [innerHTML]="article.content | markdown"></div>
  <footer>
    <div>
      <app-tag
        *ngFor="let tag of article.tags"
        [tag]="tag"
      ></app-tag>
    </div>
    <div>{{article.likes}}</div>
  </footer>
</article>
