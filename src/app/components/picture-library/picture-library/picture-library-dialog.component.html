<mat-tab-group>
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon>list</mat-icon>
      <span class="m-l-2">
        Mes images
      </span>
    </ng-template>

    <div class="group-content">
      <div class="picture-list">
        <app-picture
          *ngFor="let picture of pictures"
          (click)="submitPicture(picture)"
          [picture]="picture"
          class="over_shadow cursor-pointer"
        ></app-picture>
      </div>
    </div>
  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon>cloud_upload</mat-icon>
      <span class="m-l-2">
        Ajouter une image
      </span>
    </ng-template>

    <div class="picture-upload">
      <app-picture-upload (pictureSaved)="addPicture($event)"></app-picture-upload>
    </div>
  </mat-tab>
</mat-tab-group>
