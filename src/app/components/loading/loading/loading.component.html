<ng-container *ngIf="isLoading then loading else notLoading"></ng-container>

<ng-template #notLoading>
  <ng-content></ng-content>
</ng-template>

<ng-template #loading>
  <div class="loading">
    <mat-progress-spinner
      color="primary"
      mode="indeterminate"
    ></mat-progress-spinner>
  </div>
</ng-template>
