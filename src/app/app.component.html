<app-header
  class="mat-elevation-z4 second-background main-color"
></app-header>

<app-layout-nav *ngIf="layoutService.isMenuVisible || responsiveService.isLargeScreen"></app-layout-nav>

<div
  class="content"
  [ngClass]="{'blur cursor-pointer': layoutService.isMenuVisible && !responsiveService.isLargeScreen}"
  (click)="layoutService.isMenuVisible && !responsiveService.isLargeScreen ? layoutService.toggleMenu() : null"
>
  <main
    role="main"
    class="text-second"
    [@routeAnimations]="prepareRoute(outlet)"
  >
    <router-outlet #outlet="outlet"></router-outlet>
  </main>

  <app-layout-footer></app-layout-footer>
</div>
