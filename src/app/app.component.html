<mat-sidenav-container class="app" (backdropClick)="toggleSidenav(false)">

  <mat-sidenav #sidenav (keydown.escape)="toggleSidenav(false)" [opened]="sidenavOpened()" [mode]="sidenavMode()"
               [position]="sidenavPosition()" disableClose>
    <app-sidenav (close)="toggleSidenav(false)" class="mobile-sidenav"></app-sidenav>
  </mat-sidenav>

  <mat-sidenav-content class="content mobile-content">
    <app-header class="mobile-header" (open)="toggleSidenav(true)"></app-header>
    <div class="main">
      <nav>
        <a routerLink="/box">box</a>
        <a routerLink="/">accueil</a>
      </nav>
      <router-outlet></router-outlet>
      <app-footer></app-footer>
    </div>
  </mat-sidenav-content>

</mat-sidenav-container>
