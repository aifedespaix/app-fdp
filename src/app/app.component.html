<app-header class="bg-second text-second mat-elevation-z4"></app-header>

<app-nav
  class="bg-second text-second flex items-end"
  [ngClass]="layoutService.isMenuVisible || responsiveService.isLargeScreen ? 'flex' : 'hidden'"
></app-nav>

<div
  class="content scroll_hidden overflow-auto"
  [ngClass]="{'blur cursor-pointer': layoutService.isMenuVisible && !responsiveService.isLargeScreen}"
  (click)="layoutService.isMenuVisible && !responsiveService.isLargeScreen ? layoutService.toggleMenu() : null"
>
  <main role="main" class="bg-second text-second">
    <router-outlet></router-outlet>
  </main>

  <footer [ngClass]="{hidden: !layoutService.isFooterVisible}">
    <address>
      Contact <a href="mailto:aifedespaix@gmail.com">aifedespaix</a>
    </address>
  </footer>
</div>
