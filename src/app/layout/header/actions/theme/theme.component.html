<button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Changer de theme">
  <mat-icon>color_lens</mat-icon>
</button>

<mat-menu #menu="matMenu">

  <button mat-menu-item (click)="colorService.setThemeDark()">
    <mat-icon>nights_stay</mat-icon>
    <span>Dark</span>
  </button>

  <button mat-menu-item (click)="colorService.setThemeLight()">
    <mat-icon>wb_sunny</mat-icon>
    <span>Light</span>
  </button>

</mat-menu>
