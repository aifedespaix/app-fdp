<header>
  <div class="logo">
    <button
      *ngIf="!responsiveService.isLargeScreen"
      mat-icon-button
      aria-label="Afficher ou cacher le menu"
      class="menu-btn"
      (click)="layoutService.toggleMenu()"
    >
      <mat-icon class="mat-18">menu</mat-icon>
    </button>
    <app-logo></app-logo>
  </div>

  <h1 class="mat-h1 overflow-ellipsis">{{headService.actualTitle}}</h1>

  <app-actions></app-actions>

</header>
