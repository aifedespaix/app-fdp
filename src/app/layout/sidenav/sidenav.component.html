<app-menu-button (toggle)="close.emit()"></app-menu-button>

<mat-nav-list class="mobile-navNist">
  <mat-list-item *ngFor="let item of items" [routerLink]="item.routerLink" routerLinkActive="active"
                 [routerLinkActiveOptions]="{ exact: item.routerLink === '/' }" (click)="close.emit()">
    <mat-icon mat-list-icon>{{item.icon}}</mat-icon>
    <a>{{item.name}}</a>
  </mat-list-item>
</mat-nav-list>
