<app-title (toggle)="close.emit()" class="mobile-title"></app-title>

<mat-nav-list class="mobile-nav">
  <mat-list-item *ngFor="let item of items" [routerLink]="item.routerLink" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: item.routerLink === '' }">
    <mat-icon mat-list-icon>{{item.icon}}</mat-icon>
    <a>{{item.name}}</a>
  </mat-list-item>
</mat-nav-list>
