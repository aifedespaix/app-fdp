<ng-container *ngIf="box">
  <img [src]="box.thumbnail.url" alt="{{box.name}}">

  <div class="box_title fdpFont fdpFont_veryVisible fdpTac">
    {{ box.name }}
  </div>

  <div class="box_vote box_vote-bad" (click)="vote($event, box.id, false)">
    <mat-icon>thumb_down</mat-icon>
  </div>

  <div class="box_vote box_vote-good" (click)="vote($event, box.id, true)">
    <mat-icon>thumb_up</mat-icon>
  </div>
</ng-container>
