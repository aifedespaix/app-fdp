<div class="viewer">
  <app-youtube-embed [youtubeId]="activePlaylist.youtubeId" type="playlist"></app-youtube-embed>
</div>

<div class="playlists_container">
  <div class="playlists">
    <a
      *ngFor="let playlist of playlists"
      class="playlists-item main-color hoverable hoverable_pump fdpBackground"
      (click)="switchPlaylist(playlist)"
    >
      <div>{{playlist.title}}</div>
      <div class="subtitle">{{playlist.year}}</div>
    </a>
  </div>

</div>
