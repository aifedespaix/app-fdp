<div class="viewer">
  <app-youtube-embed [youtubeId]="activePlaylist.youtubeId" type="playlist"></app-youtube-embed>
</div>

<div class="playlists_container">
  <div class="playlists">
    <a
      *ngFor="let playlist of playlists"
      class="playlists-item main-color hoverable hoverable-pump fdpBackground"
      (click)="switchPlaylist(playlist)"
    >
      <span>{{playlist.title}}</span>
      <span class="subtitle">{{playlist.year}}</span>
    </a>
  </div>

</div>
