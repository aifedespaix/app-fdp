<app-article [article]="getArticle()"></app-article>

<form
  #articleForm="ngForm"
  (ngSubmit)="submitArticle()"
>
  <mat-form-field class="title">
    <input
      matInput
      type="text"
      placeholder="Titre"
      name="title"
      [(ngModel)]="articleInput.title"
    >
  </mat-form-field>

  <mat-form-field class="description">
    <textarea
      matInput
      name="description"
      placeholder="Description"
      [(ngModel)]="articleInput.description"
    >
    </textarea>
  </mat-form-field>

  <app-category-field
    class="category"
    name="category"
    [(ngModel)]="category"
  >
  </app-category-field>

  <app-tag-field
    class="tags"
    name="tags"
    [(ngModel)]="articleInput.tags"
  ></app-tag-field>

  <app-picture-library-pick
    (pictureSelected)="setPicture($event)"
    [title]="articleInput.title"
    [description]="articleInput.description"
    label="Image de couverture"
  ></app-picture-library-pick>

  <app-markdown-edit>
    <textarea
      #area
      name="content"
      placeholder="Content"
      [(ngModel)]="articleInput.content"
    ></textarea>
  </app-markdown-edit>

  <button
    [disabled]="!isSubmitable()"
    class="submit"
    mat-raised-button
    color="primary"
    type="submit"
  >{{submitLabel()}}</button>
</form>
