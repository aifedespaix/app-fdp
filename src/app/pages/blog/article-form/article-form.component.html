<app-article [article]="article"></app-article>

<form #articleForm="ngForm">
  <mat-form-field class="title">
    <input
      matInput
      type="text"
      placeholder="Titre"
      name="title"
      [(ngModel)]="article.title"
    >
  </mat-form-field>

  <mat-form-field>
    <textarea
      matInput
      name="description"
      placeholder="Description"
      [(ngModel)]="article.description"
    >
    </textarea>
  </mat-form-field>

  <app-tag-field
    name="test"
    [(ngModel)]="article.tags"
  ></app-tag-field>

  <app-picture-library-pick (pictureSelected)="setPicture($event)"></app-picture-library-pick>

  <app-markdown-edit>
    <textarea
      #area
      name="content"
      placeholder="Content"
      [(ngModel)]="article.content"
    ></textarea>
  </app-markdown-edit>

</form>
