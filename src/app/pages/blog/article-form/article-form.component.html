<app-article [article]="article"></app-article>

<form #articleForm="ngForm" (ngSubmit)="createArticle()">
  <mat-form-field class="title">
    <input
      matInput
      type="text"
      placeholder="Titre"
      name="title"
      [(ngModel)]="article.title"
    >
  </mat-form-field>

  <mat-form-field>
    <textarea
      matInput
      name="description"
      placeholder="Description"
      [(ngModel)]="article.description"
    >
    </textarea>
  </mat-form-field>

  <app-tag-field
    name="tags"
    [(ngModel)]="article.tags"
  ></app-tag-field>

  <app-picture-library-pick
    (pictureSelected)="setPicture($event)"
    [title]="article.title"
    [description]="article.description"
    label="Image de couverture"
  ></app-picture-library-pick>

  <app-markdown-edit>
    <textarea
      #area
      name="content"
      placeholder="Content"
      [(ngModel)]="article.content"
    ></textarea>
  </app-markdown-edit>

  <button
    [disabled]="!(isSubmitable())"
    class="submit"
    mat-raised-button
    color="primary"
    type="submit"
  >Envoyer
  </button>
</form>
