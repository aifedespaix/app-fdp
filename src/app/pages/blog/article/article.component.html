<h1>{{article.title}}</h1>
<article>
  <h2>{{article.description}}</h2>
  <app-picture
    class="thumbnail"
    [picture]="article.thumbnail"
  ></app-picture>
  <div [innerHTML]="article.content | markdown"></div>
  <footer>
    <div>{{article.tags}}</div>
    <div>{{article.likes}}</div>
  </footer>
</article>
