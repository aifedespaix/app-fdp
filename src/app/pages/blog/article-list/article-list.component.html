<mat-card *ngFor="let article of articles">

  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{article.title}}</mat-card-title>
    <mat-card-subtitle>Par {{article.author.login}}</mat-card-subtitle>
  </mat-card-header>

  <img mat-card-image [src]="article.thumbnail.url | safe: 'url'" [alt]="article.title">

  <mat-card-content>
    <p>
      {{article.description}}
    </p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>

</mat-card>
