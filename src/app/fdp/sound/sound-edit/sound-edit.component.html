<audio preload="auto" [src]="this.file.url" #audio></audio>

<div>
  <div #wave></div>
  <div #timeline id="timeline"></div>

</div>

<div>
  <input type="number" [(ngModel)]="start" name="start">
  <input type="number" [(ngModel)]="end" name="end">
  <div (click)="play()">
    play
  </div>
  end
</div>
