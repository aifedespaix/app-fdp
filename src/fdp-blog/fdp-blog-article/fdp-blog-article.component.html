<div class="fdpContent">

  <h1 class="fdpFont fdpTitle">AifeDesBlog</h1>

  <ng-container *ngIf="article">
    <div class="fdpArticle">

      <h2 class="fdpArticle_title">
        {{article.title}}
      </h2>

      <div class="fdpArticle_titleImage">
        <img src="{{article.image.url}}" alt="{{article.image.alt}}">
      </div>

      <div [innerHTML]="article.content"></div>

    </div>
  </ng-container>
</div>
