<div class="fdpContent">
  <ng-container *ngIf="article">
    <div class="fdpArticle">
      <h2 class="fdpArticle_title">{{article.title}}</h2>
      <img class="fdpImgFull" src="{{article.image.url}}" alt="{{article.image.alt}}">
      <div [innerHTML]="article.content"></div>
    </div>
  </ng-container>
</div>
