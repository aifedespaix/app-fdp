<form *ngIf="typeForm === TYPE_FORM.login" class="fdpAuth_login" #loginForm="ngForm" (ngSubmit)="login()"
      [formGroup]="userLoginFormGroup">

  <mat-form-field class="gLogin">
    <input type="text" placeholder="Identifiant ou Mail" id="login_username" name="login_username" matInput required
           formControlName="login_username"
           [(ngModel)]="userLogin.username">
    <mat-hint>Au moins 3 caractères</mat-hint>
  </mat-form-field>

  <mat-form-field class="gPassword">
    <input type="password" placeholder="Mot de passe" id="login_password" name="login_password" matInput required
           formControlName="login_password"
           [(ngModel)]="userLogin.password">
    <mat-hint>Au moins 8 caractères</mat-hint>
  </mat-form-field>

  <button class="gSubmit" mat-raised-button color="primary" [disabled]="userLoginFormGroup.invalid">Connexion</button>

  <div class="fdpTxt fdpTxt-small fdpTac gForgotPassword tac">
    <a (click)="switchForgotPassword()">Mot de passe oublié</a>
  </div>

</form>

<form *ngIf="typeForm === TYPE_FORM.forgotPassword" class="fdpAuth_forgotPassword" #forgotPasswordForm="ngForm"
      (ngSubmit)="forgotPassword()"
      [formGroup]="userForgotPasswordFormGroup">

  <mat-form-field class="gForgotPassword">
    <input type="email" placeholder="Email" id="forgotPassword_email" name="forgotPassword_email"
           formControlName="forgotPassword_email"
           matInput required [(ngModel)]="userForgotPassword.email">
    <mat-error *ngIf="userForgotPasswordFormGroup.controls.forgotPassword_email.errors">
      <span *ngIf="userForgotPasswordFormGroup.controls.forgotPassword_email.errors.email">Email invalide</span>
    </mat-error>
  </mat-form-field>

  <div class="fdpAuth_buttons fdpAuth_buttons-line gButtons">
    <button mat-raised-button color="warn" class="fdpAuth_button" (click)="switchLogin()">Retour</button>
    <button mat-raised-button color="primary" [disabled]="userForgotPasswordFormGroup.invalid">Récupérer</button>
  </div>
</form>
