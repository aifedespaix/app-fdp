<mat-card class="fdpSpaces-v">

  <!--<li *ngFor="let box of myBoxes | async">-->
    <!--{{box.title}}-->
  <!--</li>-->

  <mat-card-title>
    <h3 class="fdpList_title">Mes Sound Box</h3>
  </mat-card-title>
  <mat-card-content>
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtrer les boxes">
    </mat-form-field>

    <mat-table matSort [dataSource]="boxesDataSource" class="mat-elevation-z8 fdpBloc fdpBloc-fullW">
      <ng-container matColumnDef="iconPlay">
        <mat-header-cell *matHeaderCellDef>Sound Box</mat-header-cell>
        <mat-cell *matCellDef="let box">
          <button mat-fab matTooltip="Jouer cette Sound Box" matTooltipPosition="right" (click)="playBox(box)"
                  [appBackgroundImage]="box.miniature.url"
                  class="fdpBtn fdpBtn-bgImage">
          </button>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="title">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Titre</mat-header-cell>
        <mat-cell *matCellDef="let box">{{box.title}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="description">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Description</mat-header-cell>
        <mat-cell *matCellDef="let box">{{box.description}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
        <mat-cell *matCellDef="let box">
          <mat-icon mat-list-icon class="fdpHover fdpClickable" (click)="edit(box)"
                    matTooltip="Editer cette Sound Box" matTooltipPosition="left">
            edit
          </mat-icon>
          <mat-icon mat-list-icon class="fdpHover fdpClickable" (click)="confirmDelete(box.id)"
                    matTooltip="Supprimer cette Sound Box" matTooltipPosition="left">
            delete
          </mat-icon>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>

    <mat-paginator [pageSize]="pageSize"
                   [pageSizeOptions]="pageSizeOptions"
                   showFirstLastButtons>
    </mat-paginator>

  </mat-card-content>
</mat-card>
