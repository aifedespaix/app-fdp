<a class="fdpTuile fdpTuile-full fdpTuile-hoverable fdpClickable usn" routerLink={{boxUrl()}} (click)="play()">
  <div class="fdpTuile_content">
    <img [src]="box.miniature.url" alt="{{box.title}}">
    <div class="fdpTuile_details">
      <div class="fdpTuile_vote fdpTuile_vote-bad" (click)="vote($event, false)">
        <mat-icon>thumb_down</mat-icon>
      </div>
      <div class="fdpTuile_vote fdpTuile_vote-good" (click)="vote($event, true)">
        <mat-icon>thumb_up</mat-icon>
      </div>
    </div>
  </div>

  <div class="fdpTuile_title" *ngIf="showTitle">
    {{box.title}}
  </div>
</a>
