<form class="fdpTemplate-editDialog" #loginForm="ngForm" (ngSubmit)="editBox()" [formGroup]="editBoxFormGroup">

  <mat-form-field class="gTitle">
    <input matInput [(ngModel)]="box.title" formControlName="box_title" placeholder="Titre">
  </mat-form-field>

  <mat-form-field class="gDescription">
    <textarea matInput [(ngModel)]="box.description" formControlName="box_description"
              placeholder="Description"></textarea>
  </mat-form-field>

  <app-file class="gImage" label="Miniature" [fileTypes]="['image/*']" (fileSaved)="updateMiniature($event)"></app-file>

  <button class="gSubmit" mat-raised-button color="primary" [disabled]="!editBoxFormGroup.valid">
    Mettre Ã  jour
  </button>

</form>
