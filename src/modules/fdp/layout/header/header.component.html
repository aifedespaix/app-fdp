<div class="fdpHeader">

  <div class="fdpHeader_title">
    <button mat-icon-button class="material-icons fdpHeader_menuIcon usn" (click)="pressBtnSidenav()">
      <mat-icon aria-label="Toggle menu">{{isSidenavActived ? "clear" : "menu"}}</mat-icon>
    </button>

    <a class="fdpHeader_home" routerLink="/" routerLinkActive="active">
      <div class="fdpHeader_logo">
        <img src="/assets/images/logos/fdp_logo.svg" alt="Logo AifeDesPaix" title="Accueil AifeDesPaix">
      </div>
      <span class="fdpFont">AifeDesPaix</span>
    </a>
  </div>

  <div class="fdpHeader_search">
    <!--<mat-youtubeForm-field>-->
      <!--<input matInput class="fdpInput" type="text" placeholder="Rechercher">-->
    <!--</mat-youtubeForm-field>-->
  </div>

  <div class="fdpHeader_login">
    <div class="fdpList-indian fdpHeader-social" itemscope="" itemtype="http://schema.org/Person">
      <a class="" href="https://youtube.com/aifedespaix" target="_blank">
        <mat-icon color="primary" svgIcon="youtube"></mat-icon>
      </a>
      <a class="" href="https://twitch.tv/aifedespaix" target="_blank">
        <mat-icon color="primary" svgIcon="twitch"></mat-icon>
      </a>
      <!--<a class="" href="https://instagram.com/collectifaifedespaix"-->
         <!--target="_blank">-->
        <!--<mat-icon color="primary" svgIcon="instagram"></mat-icon>-->
      <!--</a>-->
      <a class="" href="https://soundcloud.com/clapette" target="_blank">
        <mat-icon color="primary" svgIcon="soundcloud"></mat-icon>
      </a>
      <a class="" href="https://twitter.com/aifedespaix" target="_blank">
        <mat-icon svgIcon="twitter"></mat-icon>
      </a>
      <a class="" href="https://facebook.com/aifedespaix" target="_blank">
        <mat-icon color="primary" svgIcon="facebook"></mat-icon>
      </a>
    </div>

    <div *ngIf="isLoged(); else notLoged">
      <button mat-mini-fab color="primary" [matMenuTriggerFor]="userMenu">
        {{logedUser().username}}
      </button>

      <mat-menu #userMenu="matMenu">
        <button mat-menu-item routerLink="/profil" routerLinkActive="active">Profil</button>
        <button mat-menu-item (click)="logout()">DÃ©connexion</button>
      </mat-menu>
    </div>

    <ng-template #notLoged>
      <button mat-mini-fab color="primary" (click)="openDialog()">
        <mat-icon aria-label="button connexion">account_circle</mat-icon>
      </button>
    </ng-template>

  </div>

</div>
