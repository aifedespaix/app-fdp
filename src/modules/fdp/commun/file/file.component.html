<div class="form-group FileForm fdpHover FileForm_{{file.id ? 'dragged' : 'draggable'}}">
  <ng-container *ngIf="loading">
    <mat-progress-spinner class="" color="primary" mode="indeterminate"></mat-progress-spinner>
  </ng-container>

  <ng-container *ngIf="!loading">

    <ng-container *ngIf="file.id">
      <img *ngIf="isImage()" class="FileForm_preview" alt="loadedImage" [src]="file.url">
      <span class="fdpFont FileForm_previewTxt">{{file.name}}</span>
    </ng-container>

    <ng-container *ngIf="!file.id">
      <label class="fdpFont" for="file">{{label}}</label>
      <input type="file" id="file" [accept]="acceptTypes()" #fileInput (change)="loadFile($event)">
    </ng-container>

  </ng-container>

</div>

<div>{{error}}</div>
