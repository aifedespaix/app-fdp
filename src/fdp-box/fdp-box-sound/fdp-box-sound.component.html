<div  class="fdpList">
  <div class="fdpBoxSound usn fdpHover" *ngFor="let box of boxes" (click)="play(box.sound)">
    <div class="fdpBoxSoundBackground">
      <img [src]="box.miniature.value" alt="{{box.title}}">
    </div>
    <div class="fdpBoxSound_content">
      <div class="fdpTitle fdpFont">{{box.title}}</div>
      <div class="fdpTitle fdpFont">{{box.description}}</div>
    </div>
    <div>
      <!--<button mat-button>LIKE</button>-->
      <!--<button mat-button>SHARE</button>-->
    </div>
  </div>
</div>
