<div  class="fdpList">
  <div class="fdpTuile fdpTuile-small fdpTuile-hoverable usn fdpHover" *ngFor="let box of boxes" (click)="play(box.sound)">
    <div class="fdpTuile_content">
      <img [src]="box.miniature.url" alt="{{box.title}}">
      <div class="fdpTuile_details">
        <div class="fdpTuile_vote fdpTuile_vote-bad" (click)="vote(box.id, false)">
          <mat-icon>thumb_down</mat-icon>
        </div>
        <div class="fdpTuile_vote fdpTuile_vote-good" (click)="vote(box.id, true)">
          <mat-icon>thumb_up</mat-icon>
        </div>
      </div>
    </div>
    <div class="fdpTuile_title">
      <div class="fdpTitle fdpFont">{{box.title}}</div>
      <div class="fdpTitle fdpFont">{{box.description}}</div>
    </div>
    <div>
    </div>
  </div>
</div>
